# ================================
# EcoBazaar Backend Configuration
# ================================
spring.application.name=ecobazaar-backend
server.port=8080

# ================================
# H2 In-Memory Database
# ================================
spring.datasource.url=jdbc:h2:mem:ecobazaardb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ================================
# JPA / Hibernate
# ================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================================
# JWT Configuration
# ================================
app.jwt.secret=EcoBazaarSuperSecretKey2024ForJWTTokenGenerationMustBe256BitsLong
app.jwt.expiration-ms=86400000

# ================================
# CORS (allow React dev server)
# ================================
app.cors.allowed-origins=http://localhost:5173

# ================================
# Logging
# ================================
logging.level.com.ecobazaar=DEBUG
logging.level.org.springframework.security=INFO
